<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <main>
    
    <div class="result">
      
      <p class="p-result">Your Result</p>
      
      <div class="numbers">
        <p>76</p><span>of 100</span>
      </div>
      
      <div class="result-footer">
        <p class="p-great">Great</p>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="summary">
      
      <p>Summary</p>
      
      <div class="points bg-red">
        <div class="img-text">
          <img src="assets/images/icon-reaction.svg" alt="reaction image">
          <p class="red">Reaction</p>
        </div>
        <div class="spans">
          <span class="span-red"> 80 </span>
          <span> / 100</span>
        </div>
      </div>
      
      <div class="points bg-yellow">
        <div class="img-text">
          <img src="assets/images/icon-memory.svg" alt="memory image">
          <p class="yellow">Memory</p>
        </div>
        <div class="spans">
          <span class="span-yellow">92 </span>
          <span> / 100</span>
        </div>
      </div>
      
      <div class="points bg-green">
        <div class="img-text">
          <img src="assets/images/icon-verbal.svg" alt="verbal image">
          <p class="green">Verbal</p>
        </div>
        <div class="spans">
          <span class="span-green">61 </span>
          <span> / 100</span>
        </div>
      </div>
      
      <div class="points bg-blue">
        <div class="img-text">
          <img src="assets/images/icon-visual.svg" alt="visual image">
          <p class="blue">Visual</p>
        </div>
        <div class="spans">
          <span class="span-blue">72 </span>
          <span> / 100</span>
        </div>
      </div>
      
      <button>Continue</button>
    </div>
    
  </main>
  
  
</body>
</html>
